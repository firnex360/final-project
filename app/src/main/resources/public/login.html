<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="../css/login.css">
    <style>
        body{
            background: rgb(0, 9, 17);
            padding: 5%;
        }
        .ctx{
            margin: auto;
            width: 100%;
            max-width: 400px; /* Limitar el ancho para mejor apariencia */
            border-radius: 20px;
            box-shadow: 0px 0px 50px 15px rgb(0, 0, 0);
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(212, 229, 240);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="ctx">
            <form class="form-signin" action="/verifyLogin" method="post">
                <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
    
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" id="inputUsername" class="form-control mb-3" placeholder="Username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control mb-3" placeholder="******" required>
                </div>
    
                <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Log in</button>
            </form>

            <div class="btn-group-vertical" role="group">
                <form action="/updateUserSpecific" method="post" class="mb-2">
                    <button type="submit" class="btn btn-lg btn-success btn-block">Â¿Nuevo? Crear cuenta</button>
                </form>
                
                <form action="/closeSession" method="post">
                    <button class="btn btn-lg btn-secondary btn-block" type="submit">Entrar como Invitado</button>
                </form>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; MITA & FERB</p>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
