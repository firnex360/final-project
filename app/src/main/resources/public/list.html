<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>listar ALGO</title>

    <style>
        h2{
            text-shadow: 2px 2px #7c7c7c;
            color:rgb(17, 76, 116);            
        }
        body{
            background: rgb(212, 235, 255);
            padding: 5%;
        }
        .back{
            background: rgb(175, 195, 211);

        }
        
    </style>
</head>
<body>
<div class="container">
    <h2 >Formulario ListarCrear</h2>
    <a href="login.html"><button type="submit" class="btn btn-secondary">Iniciar Sesión con otra cuenta</button></a>
    <a href="createArticle.html"><button type="submit" class="btn btn-primary">Crear Articulo</button></a>
    
    <hr/>
    <table class="table back">
        <thead>
        <tr>
            <th scope="col">Artículo</th>
            <th scope="col">Cuerpo</th>
        </tr>
        <!--</thead>-->
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}" scope="row"></td>
            <td th:text="${#strings.abbreviate(article.body, 70)}"></td>

            <td>
                <button href="viewArticle.html" type="button" class="btn btn-secondary" @click="editarEstudiante(estudiante)">Ver</button> 
                <button type="button" class="btn btn-secondary" @click="editarEstudiante(estudiante)">Editar</button>
                <button type="button" class="btn btn-danger" @click="eliminarEstudiante(estudiante)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    
    <!-- PAGINATION CONTROL in html-->
    <div>
        <a th:if="${page > 1}" th:href="@{/viewListArticle(page=${page - 1}, pageSize=${pageSize})}">Previous</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:if="${i != page}" th:href="@{/viewListArticle(page=${i}, pageSize=${pageSize})}" th:text="${i}">Page</a>
            <span th:unless="${i != page}" th:text="${i}">Page</span>
        </span>
        <a th:if="${page < totalPages}" th:href="@{/viewListArticle(page=${page + 1}, pageSize=${pageSize})}">Next</a>
    </div>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
